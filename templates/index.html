{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{title}}
{% endblock title %}


{% block view_css_tag %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/'|add:view_css %}">
{% endblock view_css_tag %}

{% block view_js_tag %}
    <script src="{% static 'js/'|add:view_js %}"></script>
{% endblock view_js_tag %}

{% block content %}
    <h1>{{ title }}</h1>
   <form action="login" method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="User Name"><br>

        <input type="password" name="password" placeholder="Password"><br>

        <input type="Submit" ><br>
    </form>
{% endblock content %}
